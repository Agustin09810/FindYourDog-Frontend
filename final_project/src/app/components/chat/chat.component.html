<div class="outerDiv">
    <div class="containerDiv">
        <div class="navBar">
            <app-navbar-sup [backArrow]="true" [text]="this.targetUsername" class=""></app-navbar-sup>
        </div>
    
        <div class="divMsg">
                <app-message *ngFor="let msg of messages" [message]="msg" [localUsername]="originUsername" class="row messageRow"></app-message>
    
        </div>
        <div class="inputMsgDiv">
            
            <input #inputMessage type="text" placeholder="Escribir mensaje" class="inputMsg rounded" (keyup.enter)="sendMessage(inputMessage.value); inputMessage.value=''">
            <button class="btn btn-styles mx-1" (click)="sendMessage(inputMessage.value); inputMessage.value=''">Enviar</button>
    
        </div>
    </div>
</div>
