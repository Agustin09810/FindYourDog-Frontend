<app-chat #hiddenElement [chatId]="chatId" [user]="originUser" [targetUsername]="user.username"></app-chat>

<div class="userPreview" (click)="showChat()">
    <div class="imgUser">
        <img class="profile-img" src="{{profileImgUrl?.imageUrl}}" alt="">
    </div>
    <div class="userTextContainer">
        <p class="username">{{user.username}}</p>
        <p class="lastMsg">{{lastMessage}}</p>
    </div>
</div>
