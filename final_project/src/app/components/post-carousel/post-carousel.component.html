

<div class="divContainer">
  <ngb-carousel *ngIf="postImages" class="carouselContainer">
    <ng-template ngbSlide *ngFor="let image of postImages">
      <div class="div-img">
        <img [src]="image.imageUrl" alt="image.id" class="img-dog">
      </div>
    </ng-template>
  </ngb-carousel>
</div>
