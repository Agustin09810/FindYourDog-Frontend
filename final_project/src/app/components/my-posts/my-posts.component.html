<div *ngIf="posts" class="outerDiv">
    <div class="containerDiv">
        <i class="bi bi-chevron-right nextButton" (click)="nextPost()"></i>
        <i class="bi bi-chevron-left previousButton" (click)="previousPost()"></i>
        <app-post-view *ngIf="post" [inputPost]="post" class="post-view"></app-post-view>
    </div>   
</div>
