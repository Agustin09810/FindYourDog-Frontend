<div class="settings-container" *ngIf="currentUser">
    <app-navbar-sup [text]="'Opciones'" class="navbarStyles"></app-navbar-sup>
    <div class="mid-div">
        <div class="info-user-container">
                <img src="{{profileImgUrl}}" alt="profile image" class="profile-image">
            <h2>{{currentUser.username}}</h2>
        </div>
    
        <div class="deparment-selection-container dropdown">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Departamento
            </button>
            <ul class="dropdown-menu">
                <li *ngFor="let department of departments"><a class="dropdown-item" (click)="updateDepartment(department)">
                    {{department.name}}
                </a></li>              
                
            </ul>
        </div>
    </div>
  
</div>
<app-navbar-inf class="navbarStyles navBarInf"></app-navbar-inf>
