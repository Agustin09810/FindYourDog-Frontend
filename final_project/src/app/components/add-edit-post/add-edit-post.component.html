<div class="navbarStyles">
<app-navbar-sup [text]="textNavbar"></app-navbar-sup>
</div>
<!-- STEP 1 => NOMBRE Y APODOS -->
<div *ngIf="isMobile && step=='name'" class="outerMobile">
    <div class="container name">
        <div class="mb-3">
            <label for="dogName" class="form-label">Nombre: </label>
            <input type="text" #dogNameInput (keyup)="changeButtonState()" class="form-control inputStyle" id="dogName" placeholder="Capitán" value="{{dogName}}" >
            <small class="form-text text-muted">Este campo es obligatorio</small>
        </div>
        <div class="anotherName container text-center">
            <label for="btn-check" class="form-label">¿Responde a algún apodo?</label>
            <div class="buttonDiv">
                <input type="checkbox" #checkYes class="yes btn-check" id="yes-btn-check" (change)="true" autocomplete="off">
                <label class="boton btn btn-outline-dark" id="yes-button" for="yes-btn-check">Si</label>
            </div>
        </div>
    </div>

    <div *ngIf="checkYes.checked" class="container otherNames">
        <div class="container dates">
            <label for="otherNames" class="form-label">Apodos: </label>
            <div class="col mb-3" id="otherNamesFirst"> 
                <div class="row">
                    <input type="text" class="form-control inputStyle" id="otherNamesFirst" placeholder="Capi">
                    <button type="button" class="botonMas btn btn-outline-dark" ><i class="bi bi-plus-circle"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="container continue d-grid">
        <button type="button" class="btn btn-primary {{disableButton}}" (click)="navigate(2)">Continuar</button>
    </div>
</div>

<!-- STEP 2 => GENERO -->
<div *ngIf="isMobile && step=='gender'" class="outerMobile">
    <div class="container genders">
        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
            <button type="button" class="btn btn-outline-dark" (click)="navigate(3)">Macho</button>
            <button type="button" class="btn btn-outline-dark" (click)="navigate(3)">Hembra</button>
        </div>
    </div>
    <div class="container continue d-grid">
        <button type="button" class="continue btn btn-primary" (click)="navigate(1)">Volver</button>
    </div>
</div>

<!-- STEP 3 => RAZA -->
<div *ngIf="isMobile && step=='breed'" class="outerMobile">
    <div class="container searcher">
        <label for="breedSearcher" class="form-label">HOLA</label>
        <form class="d-flex" role="search">
            <input class="form-control me-2" id="breedSearcher"type="search" placeholder="Border Collie" (keyup)="searchBreed($event)" aria-label="Search">
        </form>    
    </div>
    <div class="container breeds" id="breedContainer">
        <div class="list-group" >
            <a class="list-group-item list-group-item-action text-center" id="breedList"*ngFor="let breedX of breeds" aria-current="true">
              {{breedX.name}}
            </a>
          </div> 
    </div>
    <div class="container continue d-grid" id="volverBreed">
        <button type="button" class="continue btn btn-primary" (click)="navigate(2)">Volver</button>
    </div>
</div>
<!-- STEP 4 => FECHA Y UBICACION-->
<div *ngIf="isMobile && step=='date'" class="outerMobile">
    <div class="container dates">
        <div class="mb-3">
            <label for="datePicker" class="me-3">Visto por última vez:</label>
            <input id="datePicker" type="date" value="{{today}}">
        </div>
        <div class="mb-3">
            <label for="timePicker" class="me-3">Hora aproximada:</label>
            <input type="time" id="timePicker" name="timePicker" value="{{now}}" required>
        </div>
    </div>

    <div class="container continue">
        <div class="row">
            <div class="col">
                <button type="button" class="back btn btn-primary" (click)="navigate(3)">Volver</button>
            </div>
            <div class="col">
                <button type="button" class="continue btn btn-primary" (click)="navigate(4)">Continuar</button>
            </div>
        </div>
    </div>
</div>

<!-- STEP 5 => FOTOS -->



<div *ngIf="isDesktop" class="outerDesktop">
    <p>Hola</p>
</div>
