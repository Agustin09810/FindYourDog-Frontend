<div class="outer">
    <app-image-upload  #imageUploadComponent (sendImagesToCheck)="checkIfButtonShouldBeDisabled()" [dogName]="dogName"></app-image-upload>
    <div class="container form mt-3">
        <label for="dogDetails">Detalles adicionales:</label>
        <textarea #dogDetails class="form-control" rows="4" maxlength="120" placeholder="" (keyup)="countCharacters(dogDetails.value)" id="dogDetails"></textarea>
        <small class="form-text text-muted">{{counterOfChars}}/120</small>
    </div>
</div>
    <div class="container continue">
        <div class="row">
            <div class="col">
                <button type="button" class="back btn btn-outline-primary" (click)="lastStepFunction()">Volver</button>
            </div>
            <div class="col">
                <button type="button" class="continue btn btn-primary {{disableButton}} " (click)="nextStepFunction()">Publicar</button>
            </div>
        </div>
    </div>
